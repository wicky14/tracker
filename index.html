<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="appTitle">Job Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ======================================= */
        /* 1. PALET WARNA & VARIABEL BARU (PROFESSIONAL) */
        /* ======================================= */
        :root {
            --primary-color: #1e40af; /* Deep Corporate Blue */
            --secondary-color: #374151; /* Dark Grey/Navy for text */
            --accent-color: #007bff; /* Standard Blue for primary action */
            --text-color: #4b5563; /* Subtle dark text */
            --light-text-color: #ffffff;
            --border-color: #e5e7eb; /* Light border */
            --bg-light: #f9fafb; /* Very light background */
            --bg-card: #ffffff;
            --success-color: #10b981; /* Corporate Teal Green */
            --error-color: #ef4444; /* Subtle Red */
            --warning-color: #f59e0b; /* Amber/Orange for warning */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* ======================================= */
        /* 2. BASE STYLES & CONTAINER */
        /* ======================================= */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 15px; 
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Padding lebih besar untuk desktop */
        @media (min-width: 900px) {
             body {
                 padding: 30px;
             }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: var(--bg-card);
            border-radius: 10px; /* Lebih profesional */
            box-shadow: var(--shadow-lg);
            padding: 25px; /* Sedikit lebih besar */
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 2.2em;
        }

        /* ======================================= */
        /* 3. HEADER & BUTTONS */
        /* ======================================= */
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 10px; 
            flex-wrap: wrap; 
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 8px; /* Lebih kecil */
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s;
            box-shadow: var(--shadow-sm);
            white-space: nowrap; 
        }

        .btn:hover {
            background-color: #1d4ed8; /* Slightly darker primary */
            transform: translateY(-1px);
            box-shadow: 0 0.3rem 0.6rem rgba(0, 0, 0, 0.1);
        }
        
        /* Language Toggle Button Styling */
        #languageToggleBtn {
            background-color: var(--secondary-color); 
            padding: 8px 15px;
            font-size: 0.8em;
            box-shadow: none;
        }
        #languageToggleBtn:hover {
            background-color: #4b5563;
        }
        
        /* Responsif Header Actions */
        @media (max-width: 600px) {
            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }
            .header-actions .btn {
                width: 100%;
                margin-bottom: 8px;
            }
        }


        /* --- STYLING TIMELINE --- */

        /* Sembunyikan semua elemen tabel (tetap sama) */
        table, thead, tbody, th, td, tr, .table-responsive, #jobTable {
            display: none; 
        }

        /* Timeline Container */
        .job-timeline {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Jarak antar Job Group sedikit lebih renggang */
            margin-top: 15px;
        }

        /* Individual Job Group - Kartu Utama */
        .timeline-job-group {
            background-color: var(--bg-card);
            border-radius: 8px; /* Lebih profesional */
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .timeline-job-group:hover {
             transform: translateY(-1px);
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        /* Job Summary Header (Latest Status) */
        .job-summary-header {
            padding: 18px 25px; /* Padding lebih besar */
            background-color: var(--primary-color);
            color: var(--light-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            font-weight: 600;
        }

        .job-summary-header strong {
            flex-grow: 1;
            margin-right: 15px;
            font-size: 1.15em;
            font-weight: 700;
        }

        .job-summary-header .summary-status {
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .job-summary-header .btn {
            /* Button style for Delete and Update in header */
            padding: 5px 10px;
            font-size: 0.7em;
            background-color: var(--error-color); 
            box-shadow: none;
            border-radius: 6px;
        }
        
        /* Responsif Job Summary Header */
        @media (max-width: 500px) {
            .job-summary-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .job-summary-header .summary-status {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .job-summary-header strong {
                font-size: 1.2em;
            }
        }

        .timeline-events {
            position: relative;
            padding: 20px 15px 10px 45px; 
        }

        /* Garis Timeline Vertikal */
        .timeline-events::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 2px;
            background-color: var(--border-color);
        }

        /* Event Node */
        .timeline-event {
            position: relative;
            padding: 0 0 30px 30px; /* Sedikit lebih renggang */
        }

        /* Dot Marker */
        .timeline-event::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 17px; 
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            z-index: 10;
            border: 2px solid var(--bg-card); 
            transition: background-color 0.3s;
        }

        /* Event Content - Kartu Riwayat */
        .event-content {
            background-color: var(--bg-light);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color); /* Garis tipis */
            box-shadow: var(--shadow-sm);
        }

        .event-date {
            font-size: 0.9em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 8px;
            display: block;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 5px;
        }

        .event-details div {
            margin-bottom: 4px;
            font-size: 0.9em;
        }

        .event-details strong {
            color: var(--primary-color);
            margin-right: 5px;
            font-weight: 600;
            display: inline-block;
            min-width: 80px;
        }

        .event-details .notes {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px dotted #ccc;
            font-style: italic;
            color: var(--text-color);
            font-size: 0.9em;
        }

        .event-actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            justify-content: flex-start;
            flex-wrap: wrap; 
        }

        .event-actions .btn {
            padding: 6px 12px;
            font-size: 0.75em;
            box-shadow: none;
            border-radius: 6px;
        }
        
        /* Status coloring for the dot */
        .timeline-event[data-status-key="status_done"]::before,
        .timeline-event[data-status-key="status_selesai"]::before {
            background-color: var(--success-color); 
        }

        .timeline-event[data-status-key="status_blocked"]::before {
            background-color: var(--error-color); 
        }

        .timeline-event[data-status-key="status_inprogress"]::before {
            background-color: var(--warning-color); 
        }
        
        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px; /* Lebih kotak, lebih profesional */
            font-size: 0.7em;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            white-space: nowrap;
            letter-spacing: 0.5px;
        }
        /* Definisi warna badge */
        .status-badge.to-do { background-color: #6b7280; } /* Abu-abu sedang */
        .status-badge.in-progress { background-color: var(--warning-color); color: var(--secondary-color); }
        .status-badge.done, .status-badge.selesai, .status-badge.completed { background-color: var(--success-color); }
        .status-badge.blocked { background-color: var(--error-color); }
        .status-badge.cancelled, .status-badge.dibatalkan { background-color: #4b5563; }
        /* Fase Badges */
        .status-badge.perencanaan, .status-badge.planning { background-color: #1e40af; }
        .status-badge.implementasi, .status-badge.implementation { background-color: #06b6d4; }
        .status-badge.testing { background-color: #6366f1; }
        .status-badge.deployment { background-color: #f97316; }
        .status-badge.revisi, .status-badge.revision { background-color: #fcd34d; color: var(--secondary-color); }


        /* ======================================= */
        /* 4. MODAL STYLING (Dioptimalkan untuk Mobile) */
        /* ======================================= */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6); /* Lebih gelap sedikit */
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .modal.is-visible {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-card);
            padding: 30px; /* Lebih banyak padding */
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%; 
            max-width: 550px; 
            position: relative;
            animation: slideIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
        }
        
        /* Di Mobile, buat modal lebih tinggi */
        @media (max-width: 550px) {
            .modal-content {
                max-width: 95%;
                margin: 20px 0;
                overflow-y: auto;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.98) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color); /* Border lebih tipis */
        }

        .modal-header h2 {
            margin: 0;
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 1.5em;
        }

        .close-btn {
            color: var(--secondary-color);
            font-size: 30px;
            font-weight: 300; /* Lebih tipis */
            cursor: pointer;
            transition: color 0.3s ease;
            line-height: 1; 
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95em;
        }

        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }
        
        input[readonly] {
            background-color: var(--bg-light); 
            cursor: default;
        }


        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-secondary {
            background-color: #6b7280; /* Gray for secondary action */
            color: white;
        }
        
        /* Generic Modal Specific Styles (Alert/Confirmation) */
        .generic-modal .modal-content {
            max-width: 400px;
            text-align: center;
        }

        .generic-modal .modal-header {
             justify-content: center;
             margin-bottom: 10px;
        }
        
        .generic-modal .modal-header h2 {
            font-size: 1.3em;
        }
        
        #alertModalIcon {
            font-size: 2.2em;
            margin-right: 15px;
            font-weight: normal;
        }
        
        #alertModalHeader {
             border-bottom: none; 
        }

        #confirmModalMessage, #alertModalMessage {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 25px;
            font-weight: 400;
        }
        
        #confirmActionBtn {
            background-color: var(--error-color);
        }
        
        #confirmModalMessage strong {
            font-weight: 700;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>

                    </select>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" data-modal="updateJobModal" data-lang-key="btn_cancel">Batal</button>
                <button type="submit" class="btn" id="updateSubmitBtn" data-lang-key="btn_update_status">Update Status</button>
            </div>
        </form>
    </div>
</div>

<div id="confirmationModal" class="modal generic-modal">
    <div class="modal-content">
        <div class="modal-header">
             <h2 id="confirmModalTitle">Konfirmasi</h2>
             <span class="close-btn" data-modal="confirmationModal">&times;</span>
        </div>
        <p id="confirmModalMessage" style="white-space: pre-wrap;"></p>
        <div class="form-actions" style="justify-content: center; margin-top: 15px;">
            <button type="button" class="btn btn-secondary" data-modal="confirmationModal" data-lang-key="btn_cancel">Batal</button>
            <button type="button" class="btn" id="confirmActionBtn" data-lang-key="btn_delete_job">Hapus</button>
        </div>
    </div>
</div>

<div id="alertModal" class="modal generic-modal">

        <div class="modal-header" id="alertModalHeader">

</div>

    /**
     * Mengirim permintaan ke Apps Script Web App.
     * @param {string} action Aksi yang akan dilakukan (createJob, updateJob, dll.)
     * @param {object} data Payload yang akan dikirim.
     * @returns {Promise<object>} Objek hasil dari Apps Script.
     */
    async function sendApiRequest(action, data) {
        if (GAS_API_URL === 'GANTI_URL_DEPLOYMENT_ANDA_DI_SINI') {
            showAlertDialog('modal_alert_error_title', 'URL API Google Apps Script belum diset. Harap deploy Apps Script dan ganti variabel GAS_API_URL.', true);
            throw new Error('API URL Not Set');
        }
        
        try {
            const response = await fetch(GAS_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8' // Penting untuk Apps Script doPost
                },
                body: JSON.stringify({ action, ...data })
            });

            if (!response.ok) {
                throw new Error(`HTTP Error: ${response.status}`);
            }

            const result = await response.json();

            if (!result.success && result.error) {
                throw new Error(result.error);
            }

            return result;
        } catch (error) {
            console.error('API Request Failed:', error);
            showAlertDialog('modal_alert_error_title', getLang().alert_api_error(error.message), true);
            throw error; 
        }
    }
    
    // FUNGSI PENGGANTI loadJobsFromLocalStorage
    async function fetchJobsFromSheet() {
        try {
            const response = await fetch(GAS_API_URL); // GET request
            
            if (!response.ok) {
                throw new Error(`HTTP Error: ${response.status}`);
            }
            
            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error);
            }
            
            // Data yang dikembalikan sudah dalam format yang benar [{jobId, name, history:[...]}]
            jobs = result;
            
        } catch (error) {
            console.error('Failed to load jobs from Sheet:', error);
            // Jika gagal, inisialisasi jobs sebagai array kosong
            jobs = []; 
        }
        // Setelah load, render data
        renderJobs();
    }
    
    function formatDate(dateInput) {
        if (!dateInput) return '';
        let dateObject;
        
        if (dateInput instanceof Date) {
            dateObject = dateInput;
        } else if (typeof dateInput === 'string' && dateInput.split('-').length === 3) {
            if (dateInput.match(/^\d{4}-\d{2}-\d{2}$/)) {
                 const parts = dateInput.split('-');
                 dateObject = new Date(parts[0], parts[1] - 1, parts[2]);
            } else if (dateInput.match(/^\d{2}-\d{2}-\d{4}$/)) {
                 return dateInput;
            } else {
                 return dateInput;
            }
        } else {
            const parts = dateInput.split('-');
            if (parts.length === 3) {
                 dateObject = new Date(parts[0], parts[1] - 1, parts[2]);
            } else {
                 return dateInput;
            }
        }
        
        const day = String(dateObject.getDate()).padStart(2, '0');
        const month = String(dateObject.getMonth() + 1).padStart(2, '0');
        const year = dateObject.getFullYear();
        
        return `${day}-${month}-${year}`;
    }
    
    function getSortableDate(dateString) {
         if (!dateString || dateString.length !== 10) return 0;
        const parts = dateString.split('-'); // [DD, MM, YYYY]
        if (parts.length === 3 && parts[0] && parts[1] && parts[2]) {
             return parseInt(parts[2] + parts[1] + parts[0]);
        }
        return 0;
    }

    function sortHistory(history) {
         history.sort((a, b) => {
            const dateA = getSortableDate(a.date);
            const dateB = getSortableDate(b.date);
            return dateA - dateB; 
        });
        return history;
    }

            jobGroup.className = 'timeline-job-group';

                const hIndex = job.history.length - 1 - hIndexReversed; 
                
                const statusText = lang[h.status] || h.status;

        const historyIndex = parseInt(getEl('historyIndexToUpdate').value);
        const isLatestHistory = (historyIndex === jobs[jobIndex].history.length - 1);

        const newNotes = getEl('updateNotes').value;

        const newTargetDate = formatDate(newTargetDateRaw); 
        const newDateDone = newDateDoneRaw ? formatDate(newDateDoneRaw) : '';
        
        const isDoneStatus = (newStatus === 'status_done' || newStatus === 'status_selesai');

        if (newPhase === 'phase_revision' && !(newStatus === 'status_blocked' || newStatus === 'status_cancelled')) {
             showAlertDialog('modal_alert_error_title', lang.alert_invalid_phase_status, true);
             return;
        }

        const dataToUpdate = {
            name: job.name, 
            pic: newPic, 
            phase: newPhase,
            targetDate: newTargetDate, 
            dateDone: isDoneStatus ? newDateDone : '', 
            status: newStatus,
            notes: newNotes,
            date: formatDate(new Date()) 
        };

        let successMessage = '';
        let apiAction = '';

        if (isLatestHistory && getEl('updateSubmitBtn').textContent === lang.btn_update_status) {
            apiAction = 'updateJob'; 
            // Untuk update Job, kita hanya perlu mengirim data riwayat baru
            dataToUpdate.name = job.name;

        } else {
            apiAction = 'editHistory'; 
            // Untuk edit History, kita perlu mengirim historyId
            dataToUpdate.historyId = historyId;
            // Data yang dikirim ke Apps Script untuk editHistory tidak memerlukan field date, tapi Apps Script akan mengambilnya dari sheet. 
            // Karena kita hanya mengedit baris yang sudah ada, kita hanya perlu mengirim data kolom yang berubah.
            // Di Apps Script, kita menggunakan historyId untuk menemukan baris dan memperbarui kolom 5-10.
            
            successMessage = `Riwayat pada tanggal **${job.history[historyIndex].date}** untuk pekerjaan **${job.name}** berhasil diubah.`;
        }

        try {
            await sendApiRequest(apiAction, { 
                jobId: jobId, 
                historyId: historyId, 
                data: dataToUpdate,
            });
            
            await fetchJobsFromSheet(); 
            toggleModal('updateJobModal', false); 
            showAlertDialog('modal_alert_success_title', successMessage);
        } catch (e) {
            // Ditangani di sendApiRequest
        }
    });

        optionsArray.forEach(key => {
            const option = document.createElement('option');
            option.value = key; 
            option.textContent = lang[key];
            selectElement.appendChild(option);
        });
        
        let foundSelected = false;
        Array.from(selectElement.options).forEach(opt => {
             if (opt.textContent === selectedValue || opt.value === selectedValue) {
                opt.selected = true;
                foundSelected = true;
             }
        });
        
        if (!foundSelected && selectElement.options.length > 0) {
            selectElement.options[0].selected = true;
        }
    }

    // EVENT LISTENERS UI
    getEl('openNewJobModalBtn').addEventListener('click', () => {
        updateSelectOptions(getEl('newPhase'), PHASE_OPTIONS, getEl('newPhase').value);
        updateSelectOptions(getEl('newStatus'), STATUS_OPTIONS, getEl('newStatus').value);
        
        toggleModal('newJobModal', true);
        getEl('newTargetDate').valueAsDate = new Date();
    });

    languageToggleBtn.addEventListener('click', () => {
        currentLang = (currentLang === 'id') ? 'en' : 'id';
        localStorage.setItem('appLang', currentLang);
        translateUI();
    });

    document.querySelectorAll('.close-btn, .btn-secondary[data-modal], #alertModal .btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const modalId = e.target.dataset.modal || e.target.closest('.modal').id;
            toggleModal(modalId, false);
        });
    });

    window.addEventListener('click', (event) => {
        if (event.target.classList.contains('modal')) {
            toggleModal(event.target.id, false);
        }
    });


    // --- 5. INISIALISASI ---
    // Panggil fungsi baru untuk memuat dari Google Sheet
    fetchJobsFromSheet(); 
    translateUI(); 
</script>
